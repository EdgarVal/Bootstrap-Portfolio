  <div id="main-container" class="container">
    <section class="main-section">

      <h1>Contact</h1></div>

<div id="contact-form">
    <div class="container">
        <div class="row">
            <label for="name">Name</label>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <input type="text" id="txtbox" name="name" placeholder="John Smith" required="required">
        </div>
    </div> 
    
    <div class="container">
        <div class="row">
            <label for="email">Email</label>
        </div>
     </div>

    <div class="container">
        <div class="row">
            <input type="email" id="txtbox" name="email" placeholder="example@gmail.com" required="required">
        </div>
     </div>
          
       
    <div class="conatiner">
        <div class="row"></div>
            <label for="message">Message</label>
            </div>
        </div>

    <div class="container">
        <div class="row">
         <textarea  style='resize: none;' rows=9 id="message" name="message" required="required"></textarea>
          </div>
    

    
    <input type="submit">
    </div>
  </div>
